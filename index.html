<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Make Your Choice!</h1>
    <p>5 points = wins the game</p>
    <div id="buttons">
        <button id = "rock"><img src="https://goodday451999.github.io/Rock-Paper-Scissors-Neo/images/stone.png" alt="Rock"></button>
        <button id = "paper"><img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-6.jpg" alt="Paper"></button>
        <button id = "scissors"><img src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-5.jpg" alt="Scissors"></button>
    </div>
    <div id="notification"></div>
    <div id="scoreboard">
        <div id="player">You: 0</div>
        <div id="computer">Computer: 0</div>
    </div>
</body>
</html>
